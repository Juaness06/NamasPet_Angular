<main id="contenedorMain">
    <ng-container>
        <app-administrador-header></app-administrador-header>
    </ng-container>
    <section id="sectionTabla">
        <div id="divTitulo">
            <div id="titulo">
                <h1>TRATAMIENTOS</h1>
            </div>
        </div>
        <div id="divTabla">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th class="thsss">NOMBRE</th>
                        <th>PRECIO COMPRA</th>
                        <th class="thsss">FECHA</th>
                        <th>DROGAS</th>
                        <th>ACCIONES</th>
                        <th>AGREGAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tratamiento of medicamentoList">
                        <td>{{ tratamiento.id }}</td>
                        <td class="tdsss">{{ tratamiento.nombreTratamiento }}</td>
                        <td class="correo">{{ tratamiento.precioC }}</td>
                        <td>{{ tratamiento.fecha }}</td>
                        <td>
                            <a id="anchorPerros" [routerLink]="['/tratamientos', tratamiento.id, 'drogas']">Drogas</a>
                        </td>
                        <td>
                            <a id="btnAsignarDrogas" [routerLink]="['/tratamientos', tratamiento.id, 'asignar-drogas']">Asignar</a>
                        </td>
                        <td>
                            <a id="btnAgregar" [routerLink]="['/tratamientos/', 'add']">Agregar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
