<main id="contenedorMain">
    <app-administrador-header></app-administrador-header>
    <section id="sectionTitulo">
        <h1 id="titulo">Editar Cliente</h1>
    </section>
    <section id="sectionForm">
        <div id="divForm">
            <form (ngSubmit)="actualizarCliente()">
                <div>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" [(ngModel)]="formCliente.nombre" ngModel>
                </div>
                <div>
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="correo" [(ngModel)]="formCliente.correo" ngModel>
                </div>
                <div>
                    <label for="celular">Celular</label>
                    <input type="number" name="celular" id="celular" [(ngModel)]="formCliente.celular" ngModel>
                </div>
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" [(ngModel)]="formCliente.usuario" ngModel>
                </div>
                <div>
                    <label for="contrasena">Contrase√±a</label>
                    <input type="password" name="contrasena" id="contrasena" [(ngModel)]="formCliente.contrasena"
                        ngModel>
                </div>
                <div id="btnRegistrar">
                    <button type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </section>
</main>
