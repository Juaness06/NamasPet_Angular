<main id="contenedorMain">
    <app-administrador-header></app-administrador-header>
    <section id="sectionTitulo">
        <div id="space"> <!--Corregir de una vez lo que se pone-->
            <a class="iconos" [routerLink]="['/admin/mascotas/tarjetones']"><i class='bx bx-grid-alt'></i></a>
            <a class="iconos" [routerLink]="['/admin/mascotas/all']"><i class='bx bx-table'></i></a>
        </div>
        <div>
            <h1 id="titulo">MASCOTAS</h1>
        </div>
        <div id="spaceInvisible">
        </div>
    </section>
    
    <section class="sectionTarjetones"> <!-- Aquí se contienen todos los tarjetones -->
        <div class="divTarjetones">
            <a class="btnTarjeton" *ngFor="let mascota of mascotasList">
                <div class="card" >
                    <div class="card-image-container" (click)="mostrarMascota(mascota.id)"> <!-- Aquí se muestra la imagen de la mascota -->
                        <!-- Uso de [src] para vincular dinámicamente la propiedad de imagen de la mascota -->
                        <img [src]="mascota.imagen" alt="Imagen de la mascota">
                    </div>
                    <!-- Uso de interpolación {{ }} para mostrar el nombre y el dueño de la mascota -->
                    <p class="card-title">{{ mascota.nombre }}</p>
                </div>
            </a>
        </div>
    </section>
</main>
