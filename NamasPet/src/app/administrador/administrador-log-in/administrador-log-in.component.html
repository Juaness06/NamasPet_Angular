<div class="login-component">
    <section id="sectionTitulo" class="fondo">
        <div class="divPlanta">
            <img class="planta" src="assets/Imagenes/plantaLogIn_color_changed.png" alt="plantaLogIn" width="146.23"
                height="222.5">
        </div>
        <div id="divLogoTitulo" class="fondo">
            <div id="divLogo">
                <img src="assets/Imagenes/logo-blanco_color_changed.png" alt="Logo NamasPet" width="180" height="180" />
            </div>
            <div id="divTitulo">
                <h1>NAMASPET</h1>
            </div>
        </div>
        <div class="divPlanta">
            <img class="planta" src="assets/Imagenes/plantaLogIn_color_changed.png" alt="plantaLogIn" width="146.23"
                height="222.5" id="plantaReflejada">
        </div>
    </section>

    <section id="sectionLogIn">
        <div id="plantaAbajoIzquierda">
            <img class="planta" src="assets/Imagenes/plantaLogIn_color_changed.png" alt="plantaLogIn" width="146.23"
                height="222.5">
        </div>
        <div id="divlogin">
            <div class="login-box">
                <h2>Iniciar Sesión Administrador</h2>
                <form (submit)="onSubmit()">
                    <div class="user-box">
                        <input class="labelInputUsuario" type="text" id="nombre" name="nombre" [(ngModel)]="admin.nombre" required>
                        <label class="labelInputUsuario" class="labelInicio">Usuario</label>
                    </div>
                    <div class="user-box">
                        <input class="labelInputUsuario" type="password" id="contrasena" name="contrasena" [(ngModel)]="admin.contrasena" required>
                        <label class="labelInputUsuario" class="labelInicio">Contraseña</label>
                    </div>
                    <button id="btnIngresar" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
        <div id="plantaAbajoDerecha">
            <img class="planta" src="assets/Imagenes/plantaLogIn_color_changed.png" alt="plantaLogIn" width="146.23"
                height="222.5">
        </div>
    </section>
</div>
