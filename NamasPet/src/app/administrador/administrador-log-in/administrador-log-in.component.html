<div class="login-component">
    <section id="sectionTitulo" class="fondo">

                height="222.5">
        </div>
        <div id="divLogoTitulo" class="fondo">
            <div id="divLogo">
                <img src="assets/Imagenes/logo-blanco_color_changed.png" alt="Logo NamasPet" width="180" height="180" />
            </div>
            <div id="divTitulo">
                <h1>NAMASPET</h1>
            </div>
        </div>
        <div class="divPlanta">
            <img class="planta" src="assets/Imagenes/plantaLogIn_color_changed.png" alt="plantaLogIn" width="146.23"
                height="222.5" id="plantaReflejada">
        </div>
    </section>

    <section id="sectionLogIn">
        <div id="plantaAbajoIzquierda">
            <img class="planta" src="assets/Imagenes/plantaLogIn_color_changed.png" alt="plantaLogIn" width="146.23"
                height="222.5">
        </div>
        <div id="divlogin">
            <div class="login-box">
                <h2>Iniciar Sesi√≥n</h2>
                <div id="divBtnsInicioSesion">
                    <button id="btnLogInCliente" class="btnOpcionesInicioSesion" [routerLink]="['/login']">

                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button id="btnLogInAdministrador" class=" btnOpcionesInicioSesion" [routerLink]="['/admin/login']">

                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <form (submit)="onSubmit()">
                    <div class="user-box">
                        <input class="labelInputUsuario" type="text" id="id" name="id" [ngModel]="admin.id" ngModel required>

                    </div>
                    <button id="btnIngresar" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
        <div id="plantaAbajoDerecha">
            <img class="planta" src="assets/Imagenes/plantaLogIn_color_changed.png" alt="plantaLogIn" width="146.23"
