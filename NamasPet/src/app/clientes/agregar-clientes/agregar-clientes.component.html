<section id="sectionTitulo">
    <h1 id="titulo">REGISTRAR CLIENTE</h1>
</section>

<section id="sectionForm"> <!--formulario de registro-->

        <form th:object="${cliente}" th:action="@{/cliente/agregar}" method="POST"> <!-- formulario de registro con metodo POST-->
            <div>
                <label for="cedula">Cedula</label>
                <input type="text" th:field="*{cedula}" id="cedula">
            </div>

            <div>
                <label for="nombre">Nombre</label>
                <input type="text" th:field="*{nombre}" id="nombre">
            </div>

            <div>
                <label for="correo">Correo</label>
                <input type="email" th:field="*{correo}" id="correo">
            </div>

            <div>
                <label for="celular">Celular</label>
                <input type="number" th:field="*{celular}" id="celular">
            </div>

            <div>
                <label for="usuario">Usuario</label>
                <input type="text" th:field="*{Usuario}" id="Usuario">
            </div>

            <div>
                <label for="contrasena">Contrase√±a</label>
                <input type="password" th:field="*{contrasena}" id="contrasena">
            </div>

            </div>

    </div>
</section>
