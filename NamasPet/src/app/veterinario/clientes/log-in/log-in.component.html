<div class="login-component">
    <section id="sectionTitulo" class="fondo">
        <div class="divPlanta">
            <img class="planta" src="assets/Imagenes/plantaLogIn.png" alt="plantaLogIn" width="146.23" height="222.5">
        </div>
        <div id="divLogoTitulo" class="fondo">
            <div id="divLogo">
                <img src="assets/Imagenes/logo-blanco.png" alt="Logo NamasPet" width="180" height="180" />
            </div>
            <div id="divTitulo">
                <h1>NAMASPET</h1>
            </div>
        </div>
        <div class="divPlanta">
            <img class="planta" src="assets/Imagenes/plantaLogIn.png" alt="plantaLogIn" width="146.23" height="222.5"
                id="plantaReflejada">
        </div>
    </section>

    <section id="sectionLogIn">
        <div id="plantaAbajoIzquierda">
            <img class="planta" src="assets/Imagenes/plantaLogIn.png" alt="plantaLogIn" width="146.23" height="222.5">
        </div>
        <div id="divlogin">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <div id="divBtnsInicioSesion">
                    <button id="btnLogInCliente" class="btnOpcionesInicioSesion" [routerLink]="['/login']">
                        Cliente
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                      </button>
                      <button id="btnLogInAdministrador" class=" btnOpcionesInicioSesion" [routerLink]="['/admin/login']">
                        Veterinario
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <form method="post" (ngSubmit)="onSubmit()">
                    <div class="user-box">
                        <input type="number" id="cedula" name="cedula" required [(ngModel)]="user.cedula" ngModel>
                        <label id="labelCedula">Cédula</label>
                    </div>
                    <button id="btnIngresar" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
        <div id="plantaAbajoDerecha">
            <img class="planta" src="assets/Imagenes/plantaLogIn.png" alt="plantaLogIn" width="146.23" height="222.5">
        </div>
    </section>
</div>
