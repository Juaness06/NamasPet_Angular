<section id="sectionTabla">
    <div id="divTitulo">
        <div id="space"> <!--Corregir de una vez lo que se pone-->
            <a class="iconos" [routerLink]="['/mascotas/tarjetones']"><i class='bx bx-grid-alt'></i></a>
            <a class="iconos" [routerLink]="['/mascotas/all']"><i class='bx bx-table'></i></a>
        </div>
        <div id="divTituloMascotas">
            <h1>MASCOTAS</h1>
        </div>
        <div id="divBtn">
            <a [routerLink]="['/mascotas/add']" id="anchorAgregarMascota">
                <button id="btnAgregar">Agregar</button>
            </a>
        </div>
    </div>
    <div id="divTabla">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>RAZA</th>
                    <th>EDAD</th>
                    <th>ESTADO</th>
                    <th>PESO</th>
                    <th>IMAGEN</th>
                    <th># ATENCIONES</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="perros : ${perros}">
                    <td th:text="${perros.id}"></td>
                    <td th:text="${perros.nombre}"></td>
                    <td th:text="${perros.raza}"></td>
                    <td th:text="${perros.edad}"></td>
                    <td th:text="${perros.actividad}"></td>
                    <td th:text="${perros.peso}"></td>
                    <!--<td><span th:text="${perro.enfermedades}"></span></td> -->
                    <td>
                        <img th:src="${perros.imagen}" alt="Imagen de la mascota"
                            style="max-width:100%; height:auto;" />
                    </td>
                    <!--<td th:text="${perro.drogas}"></td>-->
                    <td th:text="${perros.numeroAtenciones}"></td>
                    <td id="tdEliminarEditar">
                        <a class="btnEdi" [routerLink]="['/perro/edit']">Editar</a> <!--revisar esto-->
                        <a class="btnEli" th:href="@{/perro/delete/{id}(id=${perros.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
